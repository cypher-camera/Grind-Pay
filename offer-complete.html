<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Completed - GrindPay</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .message {
      font-size: 2rem;
      margin-top: 20px;
    }
    .button {
      background-color: #1abc9c;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Congratulations!</h1>
  <div class="message">
    You have successfully completed the task. You earned XP.
  </div>
  <a href="index.html" class="button">Go Back to GrindPay</a>

  <script>
    // Retrieve query parameters (XP info)
    const urlParams = new URLSearchParams(window.location.search);
    const xpAmount = urlParams.get('xp') || 0;

    // Simulate XP reward logic
    let currentXP = parseInt(localStorage.getItem('xp')) || 0;
    currentXP += parseInt(xpAmount);
    localStorage.setItem('xp', currentXP);

    // Update UI based on XP
    alert(`You earned ${xpAmount} XP. Total XP: ${currentXP}`);
  </script>
</body>
</html>
